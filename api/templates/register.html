<!doctype html>

<!-- Возможно потом нужно убрать это -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PljonCoin</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/reg.js"></script>
</head>
<body>
    <header class="header">
    </header>
    <section class="section">
        <div class="content">
            <div class="left-bar"></div>
        </div>
        <div class="content">
            <div class="reg-content">
                <h1>Регистрация</h1>
                <form action="." method="post" id="reg_form">
                    <input required type="text" pattern="^[a-zA-Z0-9_]{3,16}$" placeholder="Введите никнейм" name="username">
                    <input required type="email" placeholder="Адрес электронной почты" name="email">
                    <input required type="password" placeholder="Введите пароль" name="password">
                    <input required type="password" placeholder="Введите пароль повторно" name="password2">
                    <button id="reg_btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
